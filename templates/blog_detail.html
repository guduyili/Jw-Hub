{% extends 'base.html'%}

{%block title%}Detail{%endblock%}

{% block main%}
<h1>Blog Detail</h1>
<div class="mb-2">
    <img src="{%static 'img/user.jpg'%}" alt="" height="30">
    <span class="ms-2">Guduyili</span>
    <span class="ms-2">Publish on</span>
    <span class="ms-2">2024.9.1</span>
</div>
<div class="mt-2">
    <img src="{%static 'img/1_d.png'%}" alt="" width="800">
</div>

<hr>
<div class="mt-2">
    <h3>Contents</h3>
    <form action="" method="POST">
        <div class="mt-2">
            <input type="text" class="form-control" placeholder="Please enter a comment">
        </div>
        <div class="text-end mt-2">
            <button type="button" class="btn btn-primary">Commit</button>
        </div>
    </form>
</div>
<div class="mt-2">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="d-flex justify-content-between text-body-secondary">
                <div class="user-info">
                    <img src="{%static 'img/user.jpg'%}" alt="" height="40" width="40">
                    <span class="ms-2">AC</span>
                </div>
                <div class="create-time" style="line-height: 40px;">2024.9.1</div>
            </div>
            <div class="mt-2">111</div>
        </li>
    </ul>
</div>

{%endblock%}
