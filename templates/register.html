{% extends 'base.html'%}

{%block title%}Registered{%endblock%}

{%block head%}
    <script src="{%static 'jquery/jquery-3.7.1.min.js'%}"></script>
    <script src="{%static 'js/register.js'%}"></script>
{%endblock%}

{% block main%}
<div style="max-width: 330px; " class="m-auto">
    <h1>Registered</h1>
   <form action="" method="POST">
    {% csrf_token %}
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username">
      </div>
       <div class="mb-3">
           <label>Email</label>
           <input type="email" name="email" class="form-control font-monospace" placeholder="email">
       </div>
       <label>Captcha</label>
       <div class="input-group mb-3">
           <input type="text" class="form-control" name="captcha" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
           <button class="btn btn-outline-secondary" type="button" id="captcha-btn">Get Captcha</button>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control font-monospace" placeholder="******">
         </div>
       <div class="form-check mb-3">
           <input class="form-check-input" type="checkbox" value="1" name="remember" id="flexCheckDefault">
           <label class="form-check-label"  for="flexCheckDefault">
             Remember me
           </label>
         </div>
         <div class="mb-3">
               <button class="btn btn-primary w-100">Registered</button>
         </div>
   </form>
</div>
{%endblock%}
