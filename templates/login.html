{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
<div style="max-width: 330px;" class="m-auto">
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control font-monospace" placeholder="email">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <!-- Corrected name attribute from "email" to "password" -->
            <input type="password" name="password" class="form-control font-monospace" placeholder="******">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" name="remember" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100">Login</button>
        </div>
    </form>
</div>
{% endblock %}
