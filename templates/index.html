{% extends 'base.html'%}

{%block title%}Home{%endblock%}

{% block main %}
<h1>Blog List</h1>
      <div class="row row-cols-2 row-gap-4">
        {%for blog in blogs%}
          <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-a0">
                <div class="col-md-4 ">
                  <img src="{%static 'img/lbl2.jpg'%}" class="img-fluid" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id%}">{{blog.title}}</a>
                    <p class="card-text">{{blog.content|striptags|truncatechars:400}}</p>
                    
                    <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                  </div>
                  <div class="card-foot d-flex justify-content-between">
                    <div class="sticky-bottom">
                      <img src="{%static 'img/user.jpg'%}" alt="" height="30" width="">
                      {{blog.author.username}}
                    </div>
                    <div>{{ blog.pub_time|date:"Y年m月d日 h时i分" }}</div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          {% endfor %}
      </div>
{%endblock%}
